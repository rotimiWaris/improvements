{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5 pt-1 text-center border border-black p-5">
  <div class="card">
    <h1 class="h4 mb-4 card-header secondary-color white-text text-center py-4">{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    <div class="card-body px-lg-5 pt-0">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-lg btn-outline-danger my-4 waves-effect" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
<!-- <div class="d-none d-print-none> -->
{% endblock %}
