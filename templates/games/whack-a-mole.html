{% extends 'base.html' %}

{% load static %}

{% block head_title %}Whack A Mole{% endblock %}

{% block extra_head %}
<link href="{% static 'css/games/whack-a-mole.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="text-center">
    <h1 class="mt-5">Whack A Mole</h1>
</div>

<h2>Your Score: <span id="score">0</span></h2>

<h2>Time Left: <span id="time-left">60</span></h2>
    
<div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
</div>

{% endblock %}
    
{% block extra_script %}
<script type="text/javascript" src="{% static 'js/games/whack-a-mole/app.js' %}"></script>
{% endblock %}
