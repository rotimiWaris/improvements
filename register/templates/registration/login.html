{% extends 'base.html'%}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% block login_content %}
	<form method="post" class="form-group">
		{% csrf_token %}
		{{form|crispy}}
		<div class="text-center">
			<button type="submit" class="btn btn-outline-success waves-effect">Sign Up</button>
		</div>
		<p>Don't have an account? Create one <a href="/register">Here</a></p>
	</form>
{% endblock %}
{% endblock %}
