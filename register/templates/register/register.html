{% extends 'main/base.html' %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block login_content %}
	<form method="post" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="text-center">
			<button type="submit" class="btn btn-outline-success waves-effect">Sign Up</button>
		</div>
		<p>Do you have an account? Login <a href="/login">here</a></p>
	</form>
{% endblock %}
